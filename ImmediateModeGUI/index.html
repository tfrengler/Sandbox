<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Immediate Mode UI Demo</title>
    <script src="dist/app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        td, th { border: 1px solid #ccc; padding: 8px; text-align: left; }
        button { margin: 5px; }
    </style>
    </head>
    <body>
    <h1>Immediate Mode UI Demo</h1>
    <div id="app">
        <div>
            <div>
                <button id="AddRow">Add row</button>
                <input type="text" id="NewRowCol1Value" value="" placeholder="col1 value" />
                <input type="text" id="NewRowCol2Value" value="" placeholder="col2 value" />
            </div>
            <div>
                <span id="RowCounter"></span>
            </div>
        </div>
        <table>
            <head>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
            </head>
            <tbody id="TheTable">

            </tbody>
        </table>
    </div>
</body>
</html>
